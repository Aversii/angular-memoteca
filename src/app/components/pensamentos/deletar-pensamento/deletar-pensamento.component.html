<section class="container excluir-pensamentos ff-inter">
  <div class="modal">
    <p>
      O pensamento será deletado <br />
      confirma a exclusão?
    </p>

    <div class="acoes">
      <button class="botao botao-excluir" (click)="deletarPensamento()">
        excluir
      </button>
      <button class="botao botao-cancelar" (click)="cancelar()">
        Calcelar
      </button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
